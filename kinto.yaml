version: 0.0.1
kinto:
  type: BACKEND_API
  build:
    language: DOCKERFILE
    subfolderPath: .
    dockerfileName: Dockerfile
  deploy:
    memoryMB: 512
    costOptimization: true
    sleepMode: false
    protocol: HTTP
    port: 8000
    environment:
      PATATE: 8000
    deployTimeoutSeconds: 60